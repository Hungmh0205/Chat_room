        <!-- Pháº§n hiá»ƒn thá»‹ ngÆ°á»i dÃ¹ng online -->

    <script>
        var socket = io.connect(window.location.origin);

        // Táº£i lá»‹ch sá»­ tin nháº¯n khi trang Ä‘Æ°á»£c load
        window.onload = function() {
            fetch("/history")
            .then(response => response.json())
            .then(messages => {
                let chatBox = document.getElementById("messages");
                messages.forEach(msg => {
                    let msgElement = document.createElement("p");
                    msgElement.innerHTML = `<strong>${msg[0]}:</strong> ${msg[1]} <span style="font-size: 10px; color: gray;">(${msg[2]})</span>`;
                    chatBox.appendChild(msgElement);
                });
            })
            .catch(error => console.error("Lá»—i táº£i lá»‹ch sá»­ chat:", error));
        };

        // Nháº­n tin nháº¯n má»›i qua socket
        socket.on("message", function(data) {
            let chatBox = document.getElementById("messages");
            let msgElement = document.createElement("p");
            msgElement.innerHTML = data;
            chatBox.appendChild(msgElement);
        });

        // Cáº­p nháº­t danh sÃ¡ch ngÆ°á»i dÃ¹ng online
        socket.on("update_users", function(users) {
            let userList = document.getElementById("user-list");
            userList.innerHTML = ""; // XÃ³a danh sÃ¡ch cÅ©
            users.forEach(user => {
                let userItem = document.createElement("li");
                userItem.textContent = user;
                userList.appendChild(userItem);
            });
        });

        function sendMessage() {
            var msg = document.getElementById("msgInput").value;
            if (msg.trim() !== "") {
                socket.send(msg);
                document.getElementById("msgInput").value = "";
            }
        }

        function uploadFile() {
            var fileInput = document.getElementById("fileInput");
            var file = fileInput.files[0];
            if (!file) {
                alert("Vui lÃ²ng chá»n file!");
                return;
            }
        
            var formData = new FormData();
            formData.append("file", file);
        
            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())  
            .then(data => {
                if (data.status === "success") {
                    console.log(`File ${file.name} Ä‘Ã£ Ä‘Æ°á»£c táº£i lÃªn thÃ nh cÃ´ng.`);
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error("Lá»—i upload file:", error));
        }
        
        // Hiá»ƒn thá»‹ áº£nh lá»›n khi click vÃ o
        function openImage(imgElement) {
            var modal = document.createElement("div");
            modal.style.position = "fixed";
            modal.style.top = "0";
            modal.style.left = "0";
            modal.style.width = "100%";
            modal.style.height = "100%";
            modal.style.background = "rgba(0, 0, 0, 0.8)";
            modal.style.display = "flex";
            modal.style.justifyContent = "center";
            modal.style.alignItems = "center";
            modal.style.zIndex = "1000";
        
            var img = document.createElement("img");
            img.src = imgElement.src;
            img.style.maxWidth = "90%";
            img.style.maxHeight = "90%";
            img.style.border = "5px solid white";
            img.style.borderRadius = "10px";
            img.style.boxShadow = "0px 0px 20px rgba(255, 255, 255, 0.5)";
        
            modal.appendChild(img);
            document.body.appendChild(modal);
        
            // ÄÃ³ng khi click ra ngoÃ i áº£nh
            modal.onclick = function() {
                document.body.removeChild(modal);
            };
        }
        
        

        function toggleEmojiPicker() {
            var picker = document.getElementById("emojiPicker");
            picker.style.display = picker.style.display === "block" ? "none" : "block";
        }

        function addEmoji(emoji) {
            document.getElementById("msgInput").value += emoji;
            toggleEmojiPicker();
        }
    </script>

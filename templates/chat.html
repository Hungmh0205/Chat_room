            document.getElementById("privateChatModal").classList.add("show");
            document.getElementById("privateChatOverlay").classList.add("show");
            document.getElementById("privateChatInput").placeholder = `Nh·∫Øn tin v·ªõi ${targetUser}...`;
            loadPrivateHistory();
        }

        // H√†m ƒë√≥ng chat ri√™ng t∆∞
        document.getElementById("closePrivateChat").addEventListener("click", function() {
            document.getElementById("privateChatModal").classList.remove("show");
            document.getElementById("privateChatOverlay").classList.remove("show");
            currentPrivateChat = null;
        });

        // ƒê√≥ng modal khi click v√†o overlay
        document.getElementById("privateChatOverlay").addEventListener("click", function() {
            document.getElementById("privateChatModal").classList.remove("show");
            document.getElementById("privateChatOverlay").classList.remove("show");
            currentPrivateChat = null;
        });

        // G·ª≠i tin nh·∫Øn ri√™ng t∆∞
        function sendPrivateMessage() {
            const input = document.getElementById('privateChatInput');
            const message = input.value.trim();
            
            if (message && currentPrivateChat) {
                socket.emit('private_message', {
                    to_user: currentPrivateChat,
                    message: message
                });
                
                // Hi·ªÉn th·ªã tin nh·∫Øn ƒë√£ g·ª≠i
                const messagesDiv = document.getElementById('privateChatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message sent';
                messageDiv.innerHTML = `${message}<span class="message-time">${new Date().toLocaleTimeString()}</span>`;
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                
                input.value = '';
            }
        }

        // G·ª≠i file ri√™ng t∆∞
        document.getElementById('privateChatFileInput').addEventListener('change', function() {
            const file = this.files[0];
            if (!file) return;
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('to_user', currentPrivateChat);
            
            fetch('/upload_private_file', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Hi·ªÉn th·ªã th√¥ng b√°o th√†nh c√¥ng
                    const messagesDiv = document.getElementById('privateChatMessages');
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message sent';
                    messageDiv.innerHTML = `ƒê√£ g·ª≠i file: ${file.name}<span class="message-time">${new Date().toLocaleTimeString()}</span>`;
                    messagesDiv.appendChild(messageDiv);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('L·ªói upload file:', error));
            
            this.value = ''; // Reset input file
        });

        // Th√™m s·ª± ki·ªán Enter ƒë·ªÉ g·ª≠i tin nh·∫Øn trong chat ri√™ng t∆∞
        document.getElementById('privateChatInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendPrivateMessage();
            }
        });

        // H√†m hi·ªÉn th·ªã th√¥ng b√°o
        function showToast(message) {
            const toast = document.getElementById('toastNotification');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>

<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="module" src="https://unpkg.com/emoji-picker-element"></script>

    <style>
        #video-bg {

        #chat-wrapper {

        /* C·∫£i thi·ªán thanh cu·ªôn cho #messages */
        #messages {
            height: 300px;
            overflow-y: auto;

        /* T√πy ch·ªânh thanh cu·ªôn */
        #messages::-webkit-scrollbar {
            width: 8px; /* ƒê·ªô r·ªông c·ªßa thanh cu·ªôn */
        }

        #messages::-webkit-scrollbar-thumb {
            background-color: #0072ff; /* M√†u s·∫Øc c·ªßa thanh cu·ªôn */
            border-radius: 10px; /* Bo tr√≤n c√°c g√≥c c·ªßa thanh cu·ªôn */
            border: 2px solid rgba(0, 0, 0, 0.3); /* ƒê·∫∑t vi·ªÅn xung quanh thanh cu·ªôn */
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background-color: #005bb5; /* M√†u s·∫Øc khi hover l√™n thanh cu·ªôn */
        }

        /* T√πy ch·ªânh thanh cu·ªôn cho danh s√°ch ng∆∞·ªùi d√πng */
        #online-users {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        #online-users::-webkit-scrollbar {
            width: 8px;
        }

        #online-users::-webkit-scrollbar-thumb {
            background-color: #0072ff;
            border-radius: 10px;
        }

        #online-users::-webkit-scrollbar-thumb:hover {
            background-color: #005bb5;
        }

        /* C·∫£i thi·ªán input */
        input {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-sizing: border-box; /* ƒê·∫£m b·∫£o padding kh√¥ng l√†m input d√†i qu√° */
        }

        @media (max-width: 768px) {
            input {
                width: 90%; /* Gi√∫p input g·ªçn h∆°n tr√™n ƒëi·ªán tho·∫°i */
                max-width: none;
            }
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        /* C·∫£i thi·ªán button */
        button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            box-shadow: 0px 0px 10px rgba(0, 114, 255, 0.5);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .logout-btn {
            display: inline-block;
            padding: 8px 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border: 0.5px solid black; /* Vi·ªÅn m·ªèng h∆°n */
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3); /* N·ªÅn trong su·ªët h∆°i m·ªù */
            transition: all 0.3s ease-in-out;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
            color: #00c6ff;
        }

        .logout-btn:active {
            transform: scale(0.95);
        }


        #online-users {
            width: 30%;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }
        #user-list li {
            margin: 10px 0;
            padding: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }

        #user-list li:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: translateX(5px);
        }
/* Th√™m hi·ªáu ·ª©ng cu·ªôn m∆∞·ª£t m√† */
        #messages, #online-users {
            scroll-behavior: smooth;
        }

        /* ƒê·∫£m b·∫£o emoji picker kh√¥ng b·ªã tr√†n ra ngo√†i */
        .emoji-picker {
            position: absolute; /* ƒê·∫∑t v·ªã tr√≠ tuy·ªát ƒë·ªëi v·ªõi input */
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 200px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
            display: none; /* M·∫∑c ƒë·ªãnh ·∫©n */
            opacity: 0; /* Th√™m hi·ªáu ·ª©ng m·ªù */
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out; /* Th√™m hi·ªáu ·ª©ng scale khi hi·ªÉn th·ªã */
        }

        .emoji-picker.show {
            display: block; /* Hi·ªÉn th·ªã khi c·∫ßn */
            opacity: 1; /* L√†m s√°ng emoji picker khi hi·ªÉn th·ªã */
            transform: translateY(10px); /* ƒê·∫©y emoji picker xu·ªëng nh·∫π khi m·ªü */
        }

        /* ƒê·∫£m b·∫£o emoji picker kh√¥ng b·ªã che khi c√≥ nhi·ªÅu n·ªôi dung */
        body {
            position: relative;
        }

        .emoji {
            font-size: 20px;
            cursor: pointer;
            margin: 5px;
            display: inline-block;
        }


        #messages img {
            max-width: 200px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #messages img:hover {
            transform: scale(1.05);
        }
        #messages video, #messages audio {
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="{{ url_for('static', filename='video1.mp4') }}" type="video/mp4">
        Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ video.
    </video>
    
    <h2>Ch√†o m·ª´ng <span id="username"></span> ƒë·∫øn v·ªõi DHT Chat Room!</h2>
    <a href="/logout" class="logout-btn">ƒêƒÉng xu·∫•t</a>
    <a href="/dashboard" class="logout-btn">Video Call</a>

    <div id="chat-wrapper">
        <!-- Ph·∫ßn khung chat -->
        <div id="chat-container">
            <div id="messages"></div>
            <input id="msgInput" type="text" placeholder="Nh·∫≠p tin nh·∫Øn...">
            <button onclick="sendMessage()">G·ª≠i</button>
            <button id="emojiButton">üòä</button>
            <emoji-picker id="emojiPicker"></emoji-picker>
            <br><br>
            <input type="file" id="fileInput">
            <button onclick="uploadFile()">üìÇ G·ª≠i file</button>

        </div>

        <!-- Ph·∫ßn hi·ªÉn th·ªã ng∆∞·ªùi d√πng online -->
        <div id="online-users">
            <h3>üü¢ Ng∆∞·ªùi d√πng online</h3>
            <ul id="user-list"></ul>
        </div>
    </div>

    <script>
        var socket = io.connect(window.location.origin);


        // T·∫£i l·ªãch s·ª≠ tin nh·∫Øn khi trang ƒë∆∞·ª£c load
        window.onload = function() {
            fetch("/history")
            .then(response => response.json())
            .then(messages => {
                let chatBox = document.getElementById("messages");
                messages.forEach(msg => {
                    let msgElement = document.createElement("p");
                    msgElement.innerHTML = `<strong>${msg[0]}:</strong> ${msg[1]} <span style="font-size: 10px; color: gray;">(${msg[2]})</span>`;
                    chatBox.appendChild(msgElement);
                });

                chatBox.scrollTop = chatBox.scrollHeight; // Cu·ªôn xu·ªëng cu·ªëi c√πng
            })
            .catch(error => console.error("L·ªói t·∫£i l·ªãch s·ª≠ chat:", error));
        };

        // Nh·∫≠n tin nh·∫Øn m·ªõi qua socket
        socket.on("message", function(data) {
            let chatBox = document.getElementById("messages");
            let msgElement = document.createElement("p");
            msgElement.innerHTML = data;
            chatBox.appendChild(msgElement);

            chatBox.scrollTop = chatBox.scrollHeight; // Cu·ªôn xu·ªëng cu·ªëi c√πng
        });

        // C·∫≠p nh·∫≠t danh s√°ch ng∆∞·ªùi d√πng online
        socket.on("update_users", function(users) {
            let userList = document.getElementById("user-list");
            userList.innerHTML = ""; // X√≥a danh s√°ch c≈©
            users.forEach(user => {
                let userItem = document.createElement("li");
                userItem.textContent = user;
                userList.appendChild(userItem);
            });
        });

        function sendMessage() {
            var msg = document.getElementById("msgInput").value;
            if (msg.trim() !== "") {
                socket.send(msg);
                document.getElementById("msgInput").value = "";
            }
        }


        function uploadFile() {
            var fileInput = document.getElementById("fileInput");
            var file = fileInput.files[0];
            if (!file) {
                alert("Vui l√≤ng ch·ªçn file!");
                return;
            }
        
            var formData = new FormData();
            formData.append("file", file);
        
            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())  
            .then(data => {
                if (data.status === "success") {
                    console.log(`File ${file.name} ƒë√£ ƒë∆∞·ª£c t·∫£i l√™n th√†nh c√¥ng.`);
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error("L·ªói upload file:", error));
        }
        
        // Hi·ªÉn th·ªã ·∫£nh l·ªõn khi click v√†o
        function openImage(imgElement) {
            var modal = document.createElement("div");
            modal.style.position = "fixed";
            modal.style.top = "0";
            modal.style.left = "0";
            modal.style.width = "100%";
            modal.style.height = "100%";
            modal.style.background = "rgba(0, 0, 0, 0.8)";
            modal.style.display = "flex";
            modal.style.justifyContent = "center";
            modal.style.alignItems = "center";
            modal.style.zIndex = "1000";
        
            var img = document.createElement("img");
            img.src = imgElement.src;
            img.style.maxWidth = "90%";
            img.style.maxHeight = "90%";
            img.style.border = "5px solid white";
            img.style.borderRadius = "10px";
            img.style.boxShadow = "0px 0px 20px rgba(255, 255, 255, 0.5)";
        
            modal.appendChild(img);
            document.body.appendChild(modal);
        
            // ƒê√≥ng khi click ra ngo√†i ·∫£nh
            modal.onclick = function() {
                document.body.removeChild(modal);
            };
        }
        
        document.addEventListener("DOMContentLoaded", function () {
            const picker = document.getElementById("emojiPicker");
            const input = document.getElementById("msgInput");
            const emojiButton = document.getElementById("emojiButton");

            // ·∫®n emoji picker khi t·∫£i trang
            picker.style.display = "none"; 
            
            function toggleEmojiPicker() {
                // ƒê·∫£m b·∫£o emoji picker hi·ªÉn th·ªã ngay d∆∞·ªõi input
                positionEmojiPicker();

                // Toggle emoji picker visibility
                if (picker.style.display === "none" || picker.style.display === "") {
                    picker.style.display = "block";
                    setTimeout(() => {
                        picker.classList.add("show");
                    }, 10); // Ch·ªù m·ªôt ch√∫t ƒë·ªÉ hi·ªáu ·ª©ng ho·∫°t ƒë·ªông
                } else {
                    picker.classList.remove("show");
                    setTimeout(() => {
                        picker.style.display = "none";
                    }, 300); // ƒê·ª£i hi·ªáu ·ª©ng k·∫øt th√∫c tr∆∞·ªõc khi ·∫©n ƒëi
                }
            }

            // ƒê·∫£m b·∫£o emoji picker n·∫±m ƒë√∫ng v·ªã tr√≠ d∆∞·ªõi input box
            function positionEmojiPicker() {
                const inputRect = input.getBoundingClientRect();
                const pickerRect = picker.getBoundingClientRect();
                const topPosition = inputRect.bottom + window.scrollY;
                const leftPosition = inputRect.left + window.scrollX;

                // ƒê·∫£m b·∫£o emoji picker kh√¥ng tr√†n ra ngo√†i m√†n h√¨nh
                const maxLeft = window.innerWidth - pickerRect.width - 20; // 20px padding
                const leftPositionAdjusted = Math.min(leftPosition, maxLeft);

                picker.style.top = `${topPosition}px`;
                picker.style.left = `${leftPositionAdjusted}px`;
            }

            // S·ª± ki·ªán click v√†o emoji button
            emojiButton.addEventListener("click", toggleEmojiPicker);

            // Ch·ªçn emoji v√† th√™m v√†o input
            picker.addEventListener("emoji-click", event => {
                input.value += event.detail.unicode;
                picker.classList.remove("show");
                setTimeout(() => {
                    picker.style.display = "none";
                }, 300);
            });

            // G·ª≠i tin nh·∫Øn khi nh·∫•n Enter
            input.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });
        });

    </script>
</body>
</html>

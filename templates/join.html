<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Meeting</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .card {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7); /* Làm mờ nền */
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px); /* Làm mờ nền phía sau */
        }

        .button-container {
            display: flex;
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center;
            gap: 20px; /* Khoảng cách giữa các nút */
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 8px;
            min-width: 180px; /* Đảm bảo các nút có cùng kích thước */
        }

    </style>
</head>
<body>
    <video autoplay muted loop class="video-bg">
        <source src="{{ url_for('static', filename='video1.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card text-white p-4">
            <h1 class="text-center">Join Meeting</h1>
            <form method="POST" action="{{ url_for('join') }}" class="mt-4">
                <div class="form-group">
                    <input type="text" placeholder="Room ID:" class="form-control" id="roomID" name="roomID" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Join</button>
            </form>
        </div>
    </div>
    <!-- Nút quay lại dashboard -->
    <div class="back-to-dashboard">
        <button onclick="window.history.back()">← Back</button>
    </div>
</body>
</html>

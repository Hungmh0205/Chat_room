<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHT Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='index.css') }}" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-800 text-white transition-colors duration-300" id="mainBody">
    <nav class="fixed w-full z-50 bg-gray-700 backdrop-blur-lg">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <img src="https://images.unsplash.com/photo-1611162617213-7d7a39e9b1d7" alt="Logo" class="w-10 h-10 rounded-full">
                <span class="text-2xl font-bold bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent">DHT</span>
            </div>
            <div class="flex items-center space-x-6">
                <button class="px-6 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-full hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300" onclick="chat()" >Login</button>
            </div>
        </div>
    </nav>
    <header class="min-h-screen flex items-center justify-center relative overflow-hidden pt-20">
        <div class="absolute inset-0 -z-10">
            <div class="relative w-full h-full">
                <video class="absolute top-0 left-0 w-full h-full object-cover opacity-20 dark:opacity-10" autoplay loop muted playsinline>
                    <source src="{{ url_for('static', filename='homevid.mp4') }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="absolute inset-0 bg-black/30"></div>
            </div>
        </div>
        <div class="container mx-auto px-6 text-center relative z-10">
            <h1 class="text-6xl md:text-8xl font-bold mb-6 animate-text bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 bg-clip-text text-transparent">Connect to private chat</h1>
            <p class="text-xl md:text-2xl text-gray-600 dark:text-white-300 mb-12">Where chat meets animation in perfect harmony</p>
            <button class="px-8 py-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-full text-lg font-semibold hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300" onclick="chat()" >Start Chatting Now</button>
        </div>
    </header>
    <footer class="bg-white/90 dark:bg-gray-900/90 backdrop-blur-lg py-12">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-600 dark:text-gray-300">&copy; 2025 DHT.All rights reserved.</p>
        </div>
    </footer>
    <script>
        function chat() {
            window.location.href = "/chat";
        }
    </script>
</body>
</html>
